<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Stylesheet Link -->
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <!-- Header -->
    <header class="container-fluid d-flex justify-content-center" >
        <h1 class="p-2 fw-bold">Weather Dashboard</h1>
    </header>
    <!-- Main Body -->
    <main class="container-fluid">
        <div class="row">
            <!-- City Search and History Search -->
            <div class="col-4 p-2">
                <form class="mb-3 form-control-lg">
                    <label class="h2 fw-bold" for="city">Search For a City: </label><br/>
                    <input class="p-2" type="text" id="city-search" name="city" placeholder="Austin">
                    <input class="mt-2 btn btn-info" type="submit" id="search" name="city" value="Search">
                </form>
                <ul class="border-top border-2 border-secondary" id="search-history">
                </ul>
            </div>
            <!-- Weather -->
            <div class="col-8 p-2">
                <!-- Today's Forecast -->
                <div class="m-3" id="forecast"><p class="px-1 border-dark border" hidden="true">WEATHER FORECAST</p></div>
                <!-- 5 Day Weather Forecast Cards -->
                <div class="row justify-content-around m-3" id="forecast-cards">
                    <h3 class="px-0">5 Day Forecast:</h3>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>
    <!-- JS Link -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
