<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Stylesheet Link -->
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <!-- Header -->
    <header class="container-fluid d-flex justify-content-center" >
        <h1 class="p-2 fw-bold">Weather Dashboard</h1>
    </header>
    <!-- Main Body -->
    <main class="container-fluid">
        <div class="row">
            <!-- City Search and History Search -->
            <div class="col-4 p-2">
                <form class="mb-3 form-control-lg border-bottom border-2 border-secondary rounded-0">
                    <label class="h2 fw-bold" for="city">Search For a City: </label><br/>
                    <input class="p-2" type="text" id="city-search" name="city" placeholder="Austin">
                    <input class="mt-2 btn btn-info" type="submit" id="search" name="city" value="Search">
                </form>
                <ul class="list-group" id="search-history">
                </ul>
            </div>
            <!-- Weather -->
            <div class="col-8 p-2">
                <!-- Today's Forecast -->
                <div class="m-3" id="forecast"  hidden="true">
                    <div class="p-1 border-dark border bg-secondary bg-opacity-25" id="todays-forecast">
                        <span class="h3 fw-bold" id="cityname"></span><img src="" alt="" width="50" height="50" id="icon"><br/>
                        <p id="temp"></p>
                        <p id="wind"></p>
                        <p id="humidity"></p>
                        <p>UV Index: <span class="" id="uvi"></span></p>
                    </div>
                </div>
                <!-- 5 Day Weather Forecast Cards -->
                <div class="row justify-content-between m-3" id="forecast-cards" hidden="true">
                    <h3 class="px-0">5 Day Forecast:</h3>
                    <div class="card col-2 bg-info"><p id="day0"></p></div>
                    <div class="card col-2 bg-info"><p id="day1"></p></div>
                    <div class="card col-2 bg-info"><p id="day2"></p></div>
                    <div class="card col-2 bg-info"><p id="day3"></p></div>
                    <div class="card col-2 bg-info"><p id="day4"></p></div>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- JS Link -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
